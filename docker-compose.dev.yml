services:
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - .:/app
      - shared_processed:/app/backend/data/processed_clips
    ports:
      - "5000:5000"
      - "5678:5678"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
  
  frontend:
    build: 
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - .:/app
      - /app/frontend/node_modules  # Volume anonyme pour les node_modules
      - shared_processed:/app/frontend/public/media/processed_clips
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    # La commande est maintenant dans le Dockerfile

volumes:
  shared_processed: